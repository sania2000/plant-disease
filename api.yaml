s pests and diseases during the off-season).","Inspect new plants for signs of an infestation - inspect the underside of leaves and stem joints."]},"url":"https://en.wikipedia.org/wiki/Animal","local_name":"Animalia","language":"en"}},{"entity_id":465,"name":"Insecta","probability":0.547995493,"similar_images":[{"id":"235c93d75ae94bafb06e3e270a2a1f52","similarity":0.2554165968345796,"url":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/235/c93d75ae94bafb06e3e270a2a1f52.jpg","url_small":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/235/c93d75ae94bafb06e3e270a2a1f52.small.jpg"},{"id":"c7cd1b6b0fdf4512a08c96b9a9d7b344","similarity":0.25224869005361805,"url":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/c7c/d1b6b0fdf4512a08c96b9a9d7b344.jpg","url_small":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/c7c/d1b6b0fdf4512a08c96b9a9d7b344.small.jpg"}],"disease_details":{"classification":["Animalia"],"common_names":["insects"],"description":"Class Insecta contains many major plant pests such as aphids and thrips. Damage can be caused by both larval and adult stages. They can cause feeding damage or transmit a bacterial, viral, or fungal infection.","treatment":{"biological":["Remove pests mechanically - rub them off, remove infested parts or use a strong stream of water to remove the insect.","Apply ecological products for plant protection (e.g. sticky cards, essential oils, horticultural oil). Liquid products apply on the bottom side of the leaves.","Introduce natural enemies - predators, parasites, or diseases (e.g. lady beetles, lacewings, parasitic wasps).","Isolate the infested plant immediately to avoid the infestation from spreading."],"chemical":["If necessary, apply insecticide.","Choose suitable insecticide based on plant species and suspected insect species."],"prevention":["Encourage the presence of natural enemies (e.g. lady beetles, lacewings, parasitic wasps).","