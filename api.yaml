mages/999/714054855411b9825c9c806927cec.small.jpg"}],"disease_details":{"classification":["abiotic"],"common_names":["nutritional disease"],"description":"Nutrient-related abiotic disorders are caused by deficiency or toxicity of macronutrients and micronutrients essential for the plant. This can be caused by a suboptimal amount of nutrients in the soil or unsuitable conditions for nutrients uptake.","treatment":{"biological":["Replant the plant - select appropriate soil."],"prevention":["Change the soil regularly.","Choose suitable neighboring plants - different plants have different nutrient requirements."]},"url":"https://en.wikipedia.org/wiki/Plant_nutrition","local_name":"nutrient-related issue","language":"en"}},{"entity_id":801,"name":"nutrient deficiency","probability":0.15925260600000002,"similar_images":[{"id":"438d7b2d9bb0469aa1f05b893e176e53","similarity":0.3102281657700995,"url":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/438/d7b2d9bb0469aa1f05b893e176e53.jpg","url_small":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/438/d7b2d9bb0469aa1f05b893e176e53.small.jpg"},{"id":"9fc0ce0d5e7d47a68671f7f33b80e2e8","similarity":0.2563931910473035,"url":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/9fc/0ce0d5e7d47a68671f7f33b80e2e8.jpg","url_small":"https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/images/9fc/0ce0d5e7d47a68671f7f33b80e2e8.small.jpg"}],"disease_details":{"classification":["abiotic","nutrient-related issue"],"common_names":null,"description":"Nutrient deficiency is caused by a lack of macronutrients or micronutrients essential for the plant. This can be caused by insufficient amounts of nutrients in the soil or unsuitable conditions for nutrients uptake.","treatment":{"biological":["Add manure or compost to the soil.","Replant the plant - select appropriate soil."],"chemical":["Apply missing nutrients to the plant foliage (suitable for quick help). Follow the 